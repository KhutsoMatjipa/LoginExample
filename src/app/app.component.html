<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">      
      <div class="account-wall" *ngIf="xxxx; else elseBlock">
          <h1 class="text-center login-title">Sign in</h1>
        <form class="form-signin" #loginform="ngForm">
          <input type="text" class="form-control" placeholder="Username" name="username" ngModel #username="ngModel" required autofocus>
          <input type="password" class="form-control" placeholder="Password" name="password" ngModel #password="ngModel" required>
          <button (click)="onClick(username.value, password.value );" class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in</button>
        </form>
      </div>
      <ng-template #elseBlock>         
          <router-outlet></router-outlet>
      </ng-template>
    </div>
  </div>
</div>
